{namespace form=TYPO3\Form\ViewHelpers}
<form:form object="{form}" method="post" id="{form.identifier}" enctype="multipart/form-data" class="form-horizontal" >
   <form:renderRenderable renderable="{form.currentPage}" />
   <div class="form-actions">
      <f:render partial="TYPO3.Form:Form/Navigation" arguments="{form: form}" />
   </div>
</form:form>

<script src="{f:uri.resource(path: 'js/jquery.1.7.1.min.js', package: 'TYPO3.Expose')}"></script>
<script src="{f:uri.resource(path: 'JavaScript/Form/jquery.inlinehelper.js', package: 'TYPO3.Expose')}"></script>
<script src="{f:uri.resource(path: 'JavaScript/Form/Form.js', package: 'TYPO3.Expose')}"></script>
