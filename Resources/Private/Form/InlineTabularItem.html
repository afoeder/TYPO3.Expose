{namespace form=TYPO3\Form\ViewHelpers}
<f:for each="{inline.elements}" as="element">
	<td data-property="{element.properties.propertyName}" >
		<form:renderRenderable renderable="{element}" />
	</td>
</f:for>
<td class="tiny"><a class="close" style="display: inline; "><span class="glyphicon glyphicon-remove-circle"></span></a></td>
