{namespace form=TYPO3\Form\ViewHelpers}
<div class="panel panel-default t3-expose-section">
	<div class="panel-heading">
		<h4 class="panel-title">
			<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
				<f:if condition="{section.label}">
					<h5>{section.label}</h5>
				</f:if>
			</a>
		</h4>
	</div>
	<div id="collapseOne" class="panel-collapse collapse">
		<div class="panel-body">
			<f:form.validationResults for="{section.identifier}">
				<f:if condition="{validationResults.flattenedErrors}">
					<div class="alert alert-error">
						<f:for each="{validationResults.errors}" as="error">
							{error -> f:translate(id: error.code, arguments: error.arguments, package: 'TYPO3.Form', source: 'ValidationErrors')}
							<br />
						</f:for>
					</div>
				</f:if>
				<f:for each="{section.elements}" as="element">
					<form:renderRenderable renderable="{element}" />
				</f:for>
			</f:form.validationResults>
		</div>
	</div>
</div>
