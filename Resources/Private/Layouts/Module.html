{namespace cm=Foo\ContentManagement\ViewHelpers}

<cm:render section='container' optional="true">
	<cm:less src="resource://Foo.ContentManagement/Public/admin/css/style.less" />

	<div class="container-fluid foo">
		<div class="row-fluid">
			<cm:render section="full" optional="true" >
		
				<div class="span2">
					<div class="well sidebar">
						<cm:render section="sidebar" optional="true" >
							<f:for each="{groups}" as="beings" key="group">
								<ul class="nav nav-list">
									<li class="nav-header">{group}</li>
									<f:for each="{beings.beings}" as="base_being">
										<f:if condition="{base_being.active}">
											<f:then><li class="active"></f:then>
											<f:else><li></f:else>
										</f:if>
											<cm:link action="list" controller="Standard" being="{base_being.being}">
												{base_being.name}
											</cm:link>
										</li>
									</f:for>
								</ul>
							</f:for>
						</cm:render>
					</div>
				</div>
		
			<div class="span10">
				
				<div class="actionbar">
					<div class="pull-left">
						<cm:render section='actionbar-left' optional="true">
						</cm:render>
					</div>
					<div class="pull-right">
						<cm:render section='actionbar-right' optional="true">
						</cm:render>
					</div>
					<div class="clear"></div>
				</div>
				

				<div id="shortcuts-modal" class="modal hide ">
					<div class="modal-header">
						<a href="#" class="close" data-modal-dismiss="true">Ã—</a>
						<h3>Keyboard Shortcuts</h3>
					</div>
					<div class="modal-body clearfix">
					</div>
				</div>
				
				<f:render section='content' />
				
			</cm:render>
			
		</div>

	</div>
</cm:render>

<script src="{f:uri.resource(path: 'admin/js/jquery.1.7.1.min.js', package: 'Foo.ContentManagement')}"></script>

<script src="{f:uri.resource(path: 'jquery-klove/jwerty.js', package: 'Foo.ContentManagement')}" type="text/javascript" charset="utf-8"></script>
<script src="{f:uri.resource(path: 'jquery-klove/jquery.klove.js', package: 'Foo.ContentManagement')}" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
		jQuery(document).ready(function(){
			jQuery("[data-klove=container]").klove("table");
			jQuery("[data-klove-shortcut]").klove();
		});
</script>

<script src="{f:uri.resource(path: 'admin/js/jquery.inlineHelper.js', package: 'Foo.ContentManagement')}"></script>

<script src="{f:uri.resource(path: 'admin/js/main.js', package: 'Foo.ContentManagement')}"></script>
