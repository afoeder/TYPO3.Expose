{namespace cm=TYPO3\Admin\ViewHelpers}

<cm:render section='container' optional="true">
	<link rel="stylesheet" href="{f:uri.resource(path: 'css/main.css', package: 'TYPO3.Admin')}" />

	<div class="container-fluid content-management">
		<div class="row-fluid">
			<cm:render section="full" optional="true" >
		
				<div class="span2">
					<div class="well sidebar">
						<cm:render section="sidebar" optional="true" ></cm:render>
					</div>
				</div>
		
			<div class="span10">
				
				<div class="actionbar">
					<div class="pull-left">
						<cm:render section='actionbar-left' optional="true">
						</cm:render>
					</div>
					<div class="pull-right">
						<cm:render section='actionbar-right' optional="true">
						</cm:render>
					</div>
					<div class="clear"></div>
				</div>
				

				<div id="shortcuts-modal" class="modal hide ">
					<div class="modal-header">
						<a href="#" class="close" data-modal-dismiss="true">Ã—</a>
						<h3>Keyboard Shortcuts</h3>
					</div>
					<div class="modal-body clearfix">
					</div>
				</div>
				
				<f:render section='content' />
				
			</cm:render>
			
		</div>

	</div>
	
	<script src="{f:uri.resource(path: 'js/jquery.1.7.1.min.js', package: 'TYPO3.Admin')}"></script>
	<script src="{f:uri.resource(path: 'js/jquery.inlineHelper.js', package: 'TYPO3.Admin')}"></script>
	<script src="{f:uri.resource(path: 'js/main.js', package: 'TYPO3.Admin')}"></script>
</cm:render>
