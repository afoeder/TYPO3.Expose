{namespace cm=Foo\ContentManagement\ViewHelpers}

<div class="box centered">
	<h3 class="box-header">{being}</h3>
	<div class="whitespace">
		<br />
		<dl>
		<f:for each="{being.__properties}" as="value" key="property">
			<dt>{property}</dt>
			<dd>{value.string}</dd>
		</f:for>
		</dl>
	</div>
</div>
