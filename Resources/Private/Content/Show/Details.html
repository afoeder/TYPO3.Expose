{namespace cm=Foo\ContentManagement\ViewHelpers}

<cm:annotations object="{object}">
<div class="box centered">
	<h3 class="box-header">{object}</h3>
	<div class="whitespace">
		<br />
		<dl>
		<f:for each="{annotations.properties}" as="property">
			<dt>{property.label}</dt>
			<dd>{property.value}</dd>
		</f:for>
		</dl>
	</div>
</div>
</cm:annotations>
