{namespace cm=Foo\ContentManagement\ViewHelpers}
<table class="table table-striped table-condensed table-bordered" data-klove="container" >
	<thead>
		<tr>
			<th class="tiny">
				<input type="checkbox" class="select-all" data-klove-shortcut="a" data-klove-info="toggle all"/>
			</th>
			<cm:properties object="{objects.0}">
				<f:for each="{properties}" as="property">
					<f:if condition="{sorting.property} == {property}">
						<f:then><th class="sort-{sorting.direction}"></f:then>
						<f:else><th></f:else>
					</f:if>
						<!-- <_f:link.action action="list" addQueryString="true" arguments="{sort: property, direction: sorting.oppositeDirection}"> -->
							{property.label}
						<!-- </_f:link.action> -->
					</th>
				</f:for>
			</cm:properties>
			<th>
			</th>
		</tr>
	</thead>
	<tbody>
		<f:for each="{objects}" as="object">
		<cm:properties object="{object}">
		<tr data-klove="row">
			<td class="tiny">
				<input type="checkbox" name="bulkItems[]" value="{being.id}" class="select-row" data-klove-row-shortcut="x"/>
			</td>
			<f:for each="{properties}" as="property">
				<td>
					<cm:format.string value="{property.value}" />
				</td>
			</f:for>
			<td class="table-actions">
				<f:for each="{listActions}" as="action">
					<cm:link
						class=" tiny {action.class}"
						action="{action.action}"
						controller="{action.controller}"
						selectionShortcut="{action.shortcut}"
						package="{action.package}"
						target="{action.target}"
						object="{object}">
						{action}
					</cm:link>
				</f:for>
			</td>
		</tr>
		</cm:properties>
		</f:for>
	</tbody>
</table>
