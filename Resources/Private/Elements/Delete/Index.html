{namespace e=TYPO3\Expose\ViewHelpers}
<div class="typo3-expose">
	<div class="panel panel-default">
	    <div class="panel-heading">
		    <h3 class="box-header">
		    	<f:translate id="delete.index.header">Are you sure you want to delete the following items?</f:translate>
		    </h3>
	    </div>
	    <div class="panel-body">
			<f:for each="{objects}" as="object">
				<ul class="whitespace">
					<li>
						<b>{object -> e:formatAsString()}</b>
					</li>
				</ul>
			</f:for>
	   	</div>
		<div class="panel-footer clearfix">
			<div class="actions pull-left">
				<f:link.action
					action="index"
					controller="List"
	                class="btn t3-button"
					arguments="{type: type}">
					<f:translate id="cancel">Cancel</f:translate>
				</f:link.action>
			</div>
			<div class="actions pull-right">
				<f:link.action
					action="delete"
					class="btn btn-danger t3-button"
					arguments="{
						type : type,
						objects: objects
					}">
					<f:translate id="delete">Delete</f:translate>
				</f:link.action>
			</div>
		</div>
	</div>
</div>
