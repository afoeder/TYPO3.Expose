{namespace cm=TYPO3\Admin\ViewHelpers}
<div class="box">
	<h3 class="box-header">Are you sure you want to delete the following items?</h3>
	<div>
		<f:form method="post" action="delete" name="item">
			<f:form.hidden name="being" id="being" value="{class}"/>
			<f:form.hidden name="id" value="{ids}"/>
			<f:for each="{objects}" as="object">
				<ul class="whitespace">
					<li>
						<b><cm:format.string value="{object}" /></b>
					</li>
				</ul>
			</f:for>
			<div class="actions pull-left">
				<f:link.action
					action="list"
					class="btn"
					arguments="{
						being : class
					}">
					Cancel
				</f:link.action>
			</div>
			<div class="actions pull-right">
				<f:link.action
					action="delete"
					class="btn"
					arguments="{
						being : class,
						id: ids
					}">
					Delete
				</f:link.action>
			</div>
		</f:form>
	</div>
</div>
