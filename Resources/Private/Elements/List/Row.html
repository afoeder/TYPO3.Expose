<!-- TODO: improve string formatting using TS -->
{namespace e=TYPO3\Expose\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<e:properties object="{item}">
	<tr data-klove="row">
		<td class="tiny">
			<input type="checkbox" name="bulkItems[]" value="{being.id}" class="select-row" data-klove-row-shortcut="x"/>
		</td>
		<f:for each="{properties}" as="propertySchema" key="property">
			<td>
				<e:objectAccess object="{item}" property="{property}">
					{value -> e:formatAsString()}
				</e:objectAccess>
			</td>
		</f:for>
		<td class="table-actions">
			<ts:renderTypoScript path="controllerLinks" />
		</td>
	</tr>
</e:properties>
