{namespace cm=Foo\ContentManagement\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<form method="post">
	<div class="list-actions">
		<div class="pull-left">
		</div>
		<div class="pull-right">
			<f:for each="{globalFeatures}" as="feature">
				<cm:featureLink feature="{feature}" type="{type}" />
			</f:for>
		</div>
	</div>

	<table class="table table-striped table-condensed table-bordered list-table" data-klove="container" >
		<thead>
			<tr>
				<th class="tiny">
					<input type="checkbox" class="select-all" data-klove-shortcut="a" data-klove-info="toggle all"/>
				</th>
				<cm:properties object="{objects.0}" context="Content.List.Table">
					<f:for each="{properties}" as="property">
						<f:if condition="{sorting.property} == {property}">
							<f:then><th class="sort-{sorting.direction}"></f:then>
							<f:else><th></f:else>
						</f:if>
							<!-- <_f:link.action action="list" addQueryString="true" arguments="{sort: property, direction: sorting.oppositeDirection}"> -->
								{property.label}
							<!-- </_f:link.action> -->
						</th>
					</f:for>
				</cm:properties>
				<th>
				</th>
			</tr>
		</thead>
		<tbody>
			<ts:renderTypoScript path="tableBody"  />
		</tbody>
	</table>
</form>
