<f:layout name="bootstrap" />
{namespace cm=Foo\ContentManagement\ViewHelpers}
<f:section name="actionbar-left"></f:section>

<f:section name="actionbar-right">

</f:section>
<f:section name="content">
	<div class="ui-container">
		<h3 class="ui-header">Edit {beingName}</h3>
		<div class="mr ml">
			<f:form method="post" action="update" name="item" object="{object}" enctype="multipart/form-data">
				<f:form.hidden name="adapter" id="adapter" value="{being.adapter.class}"/>
				<f:form.hidden name="being" id="being" value="{being.class}"/>
				<f:form.hidden name="id" value="{being.id}"/>

				<cm:render partial="TabularForm" fallbacks="Partials"/>

				<div class="fluid mb mls">
					<input type="submit" name="update" value="Update" class="submit ui-button"/>
				</div>
				<div class="clear">&nbsp;</div>
			</f:form>
		</div>
	</div>
</f:section>
