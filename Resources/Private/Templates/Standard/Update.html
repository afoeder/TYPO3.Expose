<f:layout name="bootstrap" />
{namespace cm=Foo\ContentManagement\ViewHelpers}

<f:section name="actionbar-left"></f:section>

<f:section name="actionbar-right">
	<f:for each="{topBarActions}" as="action">
		<f:link.action
			class=" {action.class}"
			action="{action.action}"
			controller="{action.controller}"
			package="{action.package}"
			arguments="{
				being : being.class,
				adapter : being.adapter.class,
				id : being.id
			}">
			{action}
		</f:link.action>
	</f:for>
</f:section>

<f:section name="content">
	<div class="box centered">
		<h3 class="box-header">Edit this {bein.shortName}</h3>
		<div>
			<f:form method="post" action="update" name="item" object="{being.object}" enctype="multipart/form-data" class="form-horizontal">
				
				<cm:form.fields being="{being}" />
				
				<div class="actions pull-left">
					<f:link.action action="list" arguments="{being: being.class}" class="btn">
						Cancel
					</f:link.action>
				</div>
				<div class="actions pull-right">
					<input type="submit" name="update" value="Save" class="btn primary"/>
				</div>
			</f:form>
		</div>
	</div>
</f:section>
