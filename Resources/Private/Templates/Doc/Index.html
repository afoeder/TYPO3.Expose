<f:layout name="bootstrap" />

{namespace cm=Foo\ContentManagement\ViewHelpers}
<f:section name="actionbar-left"></f:section>

<f:section name="actionbar-right">
	
</f:section>

<f:section name="sidebar">
	<h5>Manual</h5>
	<ul>
	<f:for each="{pages}" as="page" key="title">
		<li>
			<f:link.action arguments="{page: page.path, lang: 'en'}" addQueryString="true" argumentsToBeExcludedFromQueryString="{subpage1:'subpage1'}">
				{title}
			</f:link.action>
			<f:if condition="{page.children}">
				<f:for each="{page.children}" as="subpage1" key="subpage1Title">
				<ul>
					<li>
					<f:link.action arguments="{page: page.path, lang: 'en', subpage1: subpage1.path}" addQueryString="true">
						{subpage1Title}
					</f:link.action>
					</li>
				</ul>
				</f:for>
			</f:if>
		</li>
	</f:for>
	</ul>
</f:section>

<f:section name="content">
	<style type="text/css" media="screen">
		pre code{
			background:none;
		}
	</style>
	<f:format.raw>{content}</f:format.raw>
	
	<cm:widgetResources add="Prettify">
		<link href="{f:uri.resource(path: 'prettify/prettify.css', package: 'Admin')}" rel="stylesheet">
		<script src="{f:uri.resource(path: 'prettify/prettify.js', package: 'Admin')}"></script>
		<script type="text/javascript" charset="utf-8">
			jQuery(document).ready(function(){
				prettyPrint();
			});
		</script>
	</cm:widgetResources>
</f:section>
