<f:layout name="module" />
{namespace cm=Foo\ContentManagement\ViewHelpers}
{namespace form=TYPO3\Form\ViewHelpers}

<f:section name="actionbar-left"></f:section>

<f:section name="actionbar-right">
	<f:for each="{topBarActions}" as="action" key="actionName">
		<f:link.action
			class=" {action.class}"
			action="{actionName}"
			controller="{action.controller}"
			package="{action.package}"
			arguments="{
				being : being.class,
				adapter : being.adapter.class,
				id : being.id
			}">
			{action}
		</f:link.action>
	</f:for>
</f:section>

<f:section name="full">
	<div class="box centered">
		<h3 class="box-header">Edit this {being.shortName}</h3>
		<div>
			<cm:render.form object="{object}" controllerCallback="update"/>
		</div>
	</div>
</f:section>
